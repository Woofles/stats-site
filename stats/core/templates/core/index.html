{% load staticfiles %}

<!doctype html>
<html>
<head>
<title>Stats</title>
<link rel="stylesheet" type="text/css" href="{% static 'core/style.css' %}" />
</head>
<body>
<div class='search'>
    <form action="{% url 'index' %}" method='post' autocomplete="off" >{%csrf_token%}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field }}
        </div>
    {% endfor %}
    <input type='submit' style='display:none;' >
    </form>
</div>
<div class='results'>
{% if player.birth_city %}
{{ player.birth_city }}, {{player.birth_state}} {{player.birth_country}}
{% endif %}
</div>
</body>
</html>
